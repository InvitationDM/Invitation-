<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      width: 100vw;
      height: 100vh; /* fallback for JS */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video autoplay muted playsinline>
      <source src="Video4.mov" type="video/quicktime">
      Your browser doesnâ€™t support video playback.
    </video>
  </div>

  <script>
    // Fix for mobile Safari viewport height issue
    function setFullHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.getElementById('video-container').style.height = `${window.innerHeight}px`;
    }

    window.addEventListener('load', setFullHeight);
    window.addEventListener('resize', setFullHeight);
  </script>
</body>
</html>
